 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
g
  <body>
    <div class="container">
      <h1 data-testid="slackUserName" class="h1">CodeMayor</h1>
      <img
        data-testid="slackDisplayImage"
        src="IMG-20230107-WA0008.jpg"
        alt=" CodeMayor"
      />
    </div>
    <p data-testid="currentDayOfTheWeek"></p>
    <p data-testid="currentUTCTime"></p>
    <p data-testid="myTrack">Frontend</p>
    <a href="https://github.com/CodeMayor/HNGx" data-testid="githubURL"
      >GitHub Repository</a
    >

    <script>
      // JavaScript in script.js to set the current day of the week and time in UTC
      const daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const currentDatetime = new Date();
      const currentDay = daysOfWeek[currentDatetime.getUTCDay()];
      const currentUTCTime = currentDatetime.toUTCString(); // Display time in UTC

      document.querySelector(
        '[data-testid="currentDayOfTheWeek"]'
      ).textContent = `Current Day: ${currentDay}`;
      document.querySelector(
        '[data-testid="currentUTCTime"]'
      ).textContent = `Current UTC Time: ${currentUTCTime}`;
    </script>
  </body>
</html>
